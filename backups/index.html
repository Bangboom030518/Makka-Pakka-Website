<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="import" href="home.html">
        <script type="text/javascript">
            //functions for top buttons
            var current = "home"
            function home() {
                document.getElementById("home").classList.remove('hide');
                document.getElementById(current).classList.add('hide');
                current = "home";
                document.title("Makka Pakka - Home")
            }
            function scratch() {
                document.getElementById("scratch").classList.remove('hide');
                document.getElementById(current).classList.add('hide');
                current = "scratch"
                document.title("Makka Pakka - Scratch")
            }
            function sponsors() {
                document.getElementById("sponsors").classList.remove('hide');
                document.getElementById(current).classList.add('hide');
                current = "sponsors"
                document.title("Makka Pakka - Sponsors")
            }
            function videos() {
                document.getElementById("videos").classList.remove('hide');
                document.getElementById(current).classList.add('hide');
                current = "videos"
                document.title("Makka Pakka - videos")
            }

        </script>
    </head>
    <body class="colour-background">
        <title>Makka Pakka</title>
        <div id="btn">
        <button class="menu"  onclick="home();">Home</button>
        <button class="menu"  onclick="scratch();">Scratch Projects</button>
        <button class="menu"  onclick="sponsors();">Sponsors</button>
        <button class="menu"  onclick="videos();">Videos</button>
        <button class="menu">Logout</button> 
        </div>
        <iframe id="login" src="login.html" frameborder="0" width="100%" height="700px" class="hide"></iframe>
        <iframe id="videos" class="hide" src="videos.html" frameborder="0" width="100%" height="2000px"></iframe>
        <iframe id="home" src="home.html" frameborder="0" width="100%" height="700px" class="hide"></iframe>
        
        
        <script type="text/javascript" src="bundle.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
</html>
